<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Area editor</title>
        <link rel="stylesheet" href="./area-editor.css" />
        <script defer type="module" src="./area-editor.js"></script>
    </head>
    <body class="h100vh flex-col align-center justify-center">
        <div class="flex-row">
            <div class="flex-col area-editor-canvas-container">
                <canvas id="$areaEditorCanvas"> </canvas>
                <canvas id="$sampleCanvas"> </canvas>
            </div>
            <div class="flex-col toolbox">
                <input type="radio" name="tool" data-label="add" value="add" />
                <input type="radio" name="tool" data-label="move" value="move" />
                <input type="radio" name="tool" data-label="resize" value="scale" />
                <input type="radio" name="tool" data-label="copy" value="copy" />
                <input type="radio" name="tool" data-label="delete" value="delete" />
                <input type="radio" name="tool" data-label="rotate" value="rotate" />
                <input type="radio" name="tool" data-label="v-flip" value="v-flip" />
                <input type="radio" name="tool" data-label="h-flip" value="h-flip" />
            </div>
        </div>
    </body>
</html>
